  <p id="timer-text">5 秒后将自动跳转...</p>

  <script>
    // 倒计时跳转逻辑
    let seconds = 5;
    const timerText = document.getElementById("timer-text");
    const countdown = setInterval(() => {
      seconds--;
      timerText.textContent = seconds + " 秒后将自动跳转...";
      if (seconds <= 0) {
        clearInterval(countdown);
        window.location.href = 'https://wa.me/85264459622';
      }
    }, 1000);

    // 多语言支持
    const translations = {
      zh: {
        title: "有本地单身女孩想认识你",
        desc: "无需注册，点击下方即可聊天",
        button: "开始聊天",

      en: {
        title: "Local single women want to chat with you",
        desc: "No registration needed. Click below to start chatting.",
        button: "Start Chatting",
        timer: "Redirecting in 5 seconds..."
      }
    };

    function switchLang(lang) {
      document.getElementById("title").textContent = translations[lang].title;
      document.getElementById("desc").textContent = translations[lang].desc;
      document.getElementById("chat-btn").textContent = translations[lang].button;
      timerText.textContent = translations[lang].timer;
    }
  </script>
