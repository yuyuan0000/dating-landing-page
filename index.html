<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello, Friend</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      color: white;
      text-align: center;
      background: url('https://i.imgur.com/r6d0e5h.png') no-repeat center center;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      backdrop-filter: brightness(0.6);
      padding: 0 1rem;
    }

    h1 {
      font-size: 3.5rem; /* 字体更大 */
      background: linear-gradient(45deg, #ff4081, #e91e63, #9c27b0);
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.4rem;
      margin-bottom: 1.5rem;
      max-width: 600px;
      line-height: 1.6;
    }

    .fade-in {
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      margin-top: 2rem;
    }

    .fade-in.show {
      opacity: 1;
    }

    button {
      background-color: #ff4081;
      border: none;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.6s ease-in-out;
      animation: buttonPulse 2s infinite;
    }

    button:hover {
      background-color: #e91e63;
    }

    @keyframes buttonPulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <h1>Hello, Friend</h1>
  <p>Nice to meet you!</p>
  <p>
    I'm not good at grand openings,<br>
    and I don't care much for empty small talk.<br>
    But I do enjoy slowly getting to know someone,<br>
    and quietly growing closer.
  </p>

  <div id="btnWrap" class="fade-in">
    <button onclick="window.location.href='https://wa.me/85264459622';">
      Send Message
    </button>
  </div>

  <script>
    // 等待页面加载完后显示按钮
    window.onload = function () {
      setTimeout(() => {
        document.getElementById("btnWrap").classList.add("show");
      }, 500); // 0.5秒后按钮淡入
    };
  </script>
</body>
</html>
